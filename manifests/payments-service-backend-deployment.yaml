apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: payments-service-backend-deployment
  name: payments-service-backend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: payments-service-backend
  template:
    metadata:
      labels:
        app: payments-service-backend
    spec:
      containers:
        - env:
            - name: postgre.address
              value: postgres
          image: erich852/payments-service
          name: payments-service-project
          imagePullPolicy: Always
          ports:
            - containerPort: 8003
              protocol: TCP
          resources:
            requests:
              cpu: 1m
      restartPolicy: Always
